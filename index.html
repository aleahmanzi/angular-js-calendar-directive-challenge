<!DOCTYPE html>
<html ng-app="demo" ng-controller="cdtcdt">
<head>
<title>Calendar Directive Challenge</title>
<link href='https://fonts.googleapis.com/css?family=Dosis:400,200' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
<script type="text/javascript" src="./utilities/calendar-range/calendarRange.js"></script>

<script type="text/javascript" src="app.js"></script>
<link href="main.css" rel="stylesheet">
</head>

<body>
<header class="hero_wrap">
 <div class="data_wrap">
  <div class="title_wrap">
   <img class="cal_icon" src="pic_icon.png"/>
   <div class="text"><strong>MY CALENDAR</strong></div>
  </div><!-- . title_wrap - --> 
 </div><!-- . data_wrap - -->
</header><!-- . hero_wrap - -->

<section class="month_wrap">
 <p class="month_title"><strong>{{ chosenDate.month }} {{ year }}</strong></p>
</section><!-- . month_wrap - -->

 <div class="select_wrap">
  <select ng-model="month" ng-change="updateDate()" ng-options="month as month for month in monthList"></select>
  <select ng-model="year" ng-change="updateDate()" ng-options="year as year for year in yearList"></select>
 </div><!-- . select_wrap - --> 

<div class="calendar_wrap">
 <div class="list_wrap">
  <div class="week_day">SUN</div>
  <div class="week_day">MON</div>
  <div class="week_day">TUES</div>
  <div class="week_day">WED</div>
  <div class="week_day">THURS</div>
  <div class="week_day">FRI</div>
  <div class="week_day">SAT</div></br>
</div><!-- . list_wrap - -->
 <div class="main_wrap">
  <div class="day_wrap" ng-class='{shaded: !isCurrentMonth(item.month)}' ng-repeat="item in list.days">
   <div class="number">{{ item.day }}</div>
  </div><!-- . day_wrap - -->	
 </div><!-- . main_wrap - --> 
</div> <!-- .calendar_wrap -->
</body>
</html>
